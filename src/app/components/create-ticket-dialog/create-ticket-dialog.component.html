<div class="dialog-overlay">
  <div class="dialog">
    <h3>Create New Ticket</h3>

    <label>Sender Name:</label>
    <input type="text" [(ngModel)]="ticket.senderName" />

    <label>Receiver Name:</label>
    <input type="text" [(ngModel)]="ticket.receiverName" />

    <label>Message:</label>
    <textarea [(ngModel)]="ticket.body"></textarea>

    <label>Date:</label>
    <input type="date" [(ngModel)]="ticket.date" />

    <button (click)="createTicket()">Create</button>
    <button (click)="close()">Cancel</button>
  </div>
</div>
